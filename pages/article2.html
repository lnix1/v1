<html>
	<head>
		<title>L. Nix</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script> 
		<style>
			#map{ width: 720px; height: 400px; }
		</style>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					
				</div>
			</header>

		<!-- Main -->
			<div id="main">

				<!-- One -->
					<section id="one">
						<header class="major">
							<h2>Australian Fires and Population Dispersion</h2>
						</header>
						<p>April 16, 2020</p>
					</section>

					<!-- Two -->
					<section id="two">
						<div id="map"></div>
							<script>
							// initialize the map
							var map = L.map('map').setView([-25.2744, 133.7751], 4);
							// load a tile layer
							L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png	',
								{
								attribution: 'Tiles by <a href="https://openmaptiles.com/downloads/dataset/osm/australia-oceania/australia/#2.85/-29.08/139.49">OpenStreetMap</a>, Data by <a href="https://earthdata.nasa.gov/earth-observation-data/near-real-time/firms">NASA</a>',
								maxZoom: 17,
								minZoom: 1
								}).addTo(map);
							$.getJSON("../assets/data/fires.geojson",function(data){
								// add GeoJSON layer to the map once the file is loaded
								L.geoJson(data).addTo(map);
							});
							</script>
					</section>
					
			</div>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					
				</div>
			</footer>

		<!-- Scripts -->
			<script src="../assets/js/jquery.min.js"></script>
			<script src="../assets/js/jquery.poptrox.min.js"></script>
			<script src="../assets/js/browser.min.js"></script>
			<script src="../assets/js/breakpoints.min.js"></script>
			<script src="../assets/js/util.js"></script>
			<script src="../assets/js/main.js"></script>

	</body>
</html>
